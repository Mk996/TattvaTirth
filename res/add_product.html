<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>AVM BOOK FAIR - TITLE ADD PAGE</title>


    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- providing the links for required files-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/thumbnail-gallery.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Book Titles</a>
            &nbsp;
            &nbsp;
            <div id="placetoaddfinyear"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="products_selection.html">Back
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <form id="titlesForm" style="padding-top:5%">
            <div class="form-group row">
                <div class="col-sm-7 col-md-7 col-lg-7">
                    <label for="bname">Book Name:</label>
                    <input type="text" class="form-control" id="bname" placeholder="Enter Book Name">
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label for="bprice">Book Price:</label>
                    <input type="number" class="form-control" id="bprice" placeholder="Enter Book Price">
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <input type="button" class="btn btn-primary" style="margin-top:30px;" id="addbook" value="Add Title" />
                </div>
            </div>
            <div class="form-group">
                <label for="addedBookTitles">Added Book Titles:</label>
                <table class="table table-striped" id="addedBookTitles">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <input class="btn btn-success" id="save" value="Save Titles">

        </form>

    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/add_product.js"></script>
    

</body>

</html>
