<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
        
        <link rel="stylesheet" type="text/css" href="css/util.css">
	    <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>

    <body style="background-color:#343a40">
            <div class="wrap-login100" style="border-radius: 0%;">
                    <form class="login100-form validate-form">
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>
    
                        <span class="login100-form-title p-b-34 p-t-27">
                            AVM BOOK FAIR
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Enter username" >
                            <input class="input100" type="text" name="username" placeholder="Username" id="username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password" >
                            <input class="input100" type="password" name="pass" placeholder="Password" id="password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
    
                        <div class="container-login100-form-btn" id="login_btn">
                            <button class="login100-form-btn" >
                                Login
                            </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="login100-form-btn" id="exit_btn">
                                 Exit
                            </button>
                            
                        </div>
    
                    </form>
                </div>

                <script src="js/login.js"></script>
                
    </body>
</html>
